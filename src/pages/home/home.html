<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-card>
    <img src="assets/imgs/fabricio.jpg" alt="{{pessoa.name}}" />
    <ion-card-content>
      <ion-card-title>
        {{pessoa.name}}, {{pessoa.age}} anos
      </ion-card-title>
      <p>
        {{pessoa.role}} - {{pessoa.enterprise}}
      </p>
      <p>
        {{pessoa.martialStatus}}, {{pessoa.nationality}}
      </p>
      <p>
        <ion-icon name="call"></ion-icon> {{pessoa.telephone.number}}
      </p>
      <p>
        <ion-icon name="mail"></ion-icon> {{pessoa.email}}
      </p>
      <p>
        <a href="https://www.linkedin.com/in/fabricio-nascimento-6043a4112"><ion-icon name="logo-linkedin"></ion-icon> {{pessoa.name}}</a>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
