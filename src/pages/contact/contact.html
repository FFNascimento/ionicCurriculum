<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let education of educationList">
    <ion-card-header>{{education.educationalInstitution}}</ion-card-header>
    <ion-card-content>{{education.courseName}}</ion-card-content>
  </ion-card>

</ion-content>
