<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let education of educationList">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{education.image}}" alt="" />
      </ion-avatar>
      <h2>{{education.educationalInstitution}}</h2>
      <p>{{education.courseName}}</p>
    </ion-item>
  </ion-card>

</ion-content>
